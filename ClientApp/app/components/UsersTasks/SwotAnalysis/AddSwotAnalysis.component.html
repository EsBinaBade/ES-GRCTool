
<div class="modal fade" id="add" role="dialog" style="height:60%; width:50%; margin-left:35%">
    <div class="modal-dialog">
        <h6 align="center">{{title}} Details</h6>
        <br />
        <form [formGroup]="addSwotAnalysisForm" #formDir="ngForm" (ngSubmit)="save()">
            <div class="form-row" id="Create">
                <div class="row">
                    <label>Swot Analysis Name</label>
                    <input type="text" class="form-control" formControlName="name" />
                </div>
            </div>
            <div class="form-row">
                <div class="row">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row" style="float:right">
                <button [disabled]="!addSwotAnalysisForm.valid" type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-default" type="button" data-dismiss="modal" (click)="cancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
