
<div class="progress" style="height:17px; background-color:lightgray">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:55%">
        50% Complete
    </div>
</div>
<br />
<p>Complete the SWOT Analysis by providing all required informations</p>
<hr />

<div class="col-md-12">
    <a>
        <div data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse1" href="#collapse1" class="col-md-12" style="color:white; font-size:20px; height:30px; background-color:lightgray">
            Internal
            <span style="float:right; margin-top:5px;" class="glyphicon glyphicon-chevron-down"></span>

        </div>
    </a>

    <div class="collapse" id="collapse1">
        <table class="table" *ngIf="swotlist">
            <thead>
                <tr>
                    <th></th>
                    <th>Swot Analysis</th>
                    <th><span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#add" [routerLink]="['/addSwotAnalysis']"> </span></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let swots of swotlist">
                    <td><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal" [routerLink]="['/editSwotAnalysis/', swots.swotAnalysisId]"></span></td>
                    <td>{{swots.name}}</td>
                    <td><span class="glyphicon glyphicon-trash"></span></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
<br />
<br />
<div class="col-md-12">
    <a>
        <div data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse" href="#collapse" class="col-md-12" style="color:white; font-size:20px; height:30px; background-color:lightgray">
            External
            <span style="float:right; margin-top:5px;" class="glyphicon glyphicon-chevron-down"></span>

        </div>
    </a>

    <div class="collapse" id="collapse">
        <table class="table" *ngIf="swots">
            <thead>
                <tr>
                    <th></th>
                    <th>Swot Analysis</th>
                    <th><span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#add" [routerLink]="['/addSwotAnalysis']"> </span></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let swots of swots">
                    <td><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal" [routerLink]="['/editSwotAnalysis/', swots.swotAnalysisId]"></span></td>
                    <td>{{swots.name}}</td>
                    <td><span class="glyphicon glyphicon-trash"></span></td>
                </tr>
            </tbody>

        </table>
    </div>
    <br />
</div>
<br />
<br />

<div class="col-md-12" align="right">
    <button class="btn btn-default" [routerLink]="['/viewIssues']">NEXT</button>
</div>
