
<div class="modal fade" id="myModal" role="dialog" style="max-height:40%; margin-left:35%">
    <div class="modal-dialog">
        <form [formGroup]="addSwotAnalysisForm" #formDir="ngForm" (ngSubmit)="save()">
            <div class="form-row">
                <div class="row">
                    <input type="hidden" class="form-control" formControlName="name" />
                </div>
            </div>
            <div class="form-row">
                <div class="row">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row" style="float:right">
                <button [disabled]="!addSwotAnalysisForm.valid" type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-default" data-dismiss="modal" type="button" (click)="cancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
