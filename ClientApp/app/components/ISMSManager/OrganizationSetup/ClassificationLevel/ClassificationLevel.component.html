<div class="progress" style="height:17px; background-color:lightgray">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
        70% Complete
    </div>
</div>

<h4 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Classification Level</h4>
<h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Define Your Classification Level</h5>
<br />


<div class="col-md-12">
    <table class="table" *ngIf="classificationLevel">
        <thead>
            <tr>
                <th></th>
                <th>ClassificationLevels</th>
                <th><span class="glyphicon glyphicon-plus" [routerLink]="['/addClassificationLevel']" > </span></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let levels of classificationLevel">
                <td><span class="glyphicon glyphicon-edit" [routerLink]="['/editClassificationLevel/', levels.classificationLevelId]"></span></td>
                <td>{{levels.classificationName}}</td>
                <td><span class="glyphicon glyphicon-trash" (click)="DeleteClassificationLevel(levels.classificationLevelId)"></span></td>
            </tr>
        </tbody>

    </table>
    <br />

    <button class="btn btn-default" routerLink="/documentTemplate" style="float:right; height: 55px; width:30%">NEXT</button>
</div>
