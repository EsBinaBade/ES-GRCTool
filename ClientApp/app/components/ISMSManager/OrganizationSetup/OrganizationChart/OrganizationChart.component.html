
<h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Define Your Organization Chart</h5>
<br />

<div class="container">
    <div class="row">
        <div class="col s10 offset-2">
            <div class="card-panel teal lighten-2" style="height:70px">
                <h5 class="center white-text">Upload Organization Chart</h5>
            </div>
            <form #imageForm=ngForm (ngSubmit)="OnSubmit(Caption, Image)">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" #Caption ngModel name="Caption" id="Caption" required />

                        <label for="Caption">Caption</label>
                    </div>
                </div>

                <img [src]="imageUrl" style="width:250px; height:200px" />
                <input type="file" #Image accept="image/*" (change)="handlefileInput($event.target.files)" />
                <button type="submit" class="btn-large btn-submit" [disabled]="Image.value =='' || !imageForm.valid">Submit</button>
                <br />
                <br />
                <button type="button" class="btn-large btn-default" routerLink="/classificationlevel" style="float:right; width:100%" >NEXT</button>
            </form>
        </div>
    </div>
</div>
